<html>

<head>
    <meta charset="utf-8">
    <title>Invoice</title>
    <link rel="stylesheet" href="style/bootstrap.css">
    <link rel="stylesheet" href="style/style.css">
    <!-- fontawesome -->
    <link rel="stylesheet " href="https://use.fontawesome.com/releases/v5.7.0/css/all.css " integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ " crossorigin="anonymous ">
</head>

<body>
    <section class="content">

        <!-- Horizontal Form -->
        <div class="card-info">
            <div class="card-header">
                <h3 class="card-title"><i class="fas fa-plus-square me-2 mt-1 text-primary"></i>Add Service Cherges</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form class="form-horizontal" action="{{ route('jobOrders.store.addService.services')}}" method="POST" id="form1">
                <!-- Invoice -->
                <div class="mt-3 balance" id="balance">
                    <!--Invoice -->
                    <div class="row justify-content-end align-items-center mt-1">
                        <div class="col-2 border rounded">
                            <p class="mt-2 mb-2"> Invoice</p>
                        </div>
                        <div class="col-2 border rounded">
                            <p class="mt-2 mb-2"> SR <input type="number" class="border-0"></p>
                        </div>
                    </div>
                    <!-- Total -->
                    <div class="row justify-content-end align-items-center mt-1">
                        <div class="col-2 border rounded">
                            <p class="mt-2 mb-2"> Date</p>
                        </div>
                        <div class="col-2 border rounded">
                            <p class="mt-2 mb-2"> <input type="date"></p>
                        </div>
                    </div>
                    <!-- Balance Due -->
                    <div class="row justify-content-end align-items-center mt-1 ">
                        <div class="col-2 border rounded">
                            <p class="mt-2 mb-2">Amount Due</p>
                        </div>
                        <div class="col-2 border rounded">
                            <p class="mt-2 mb-2"> SR <span id="Amount_Due">0.0</span></p>
                        </div>
                    </div>
                </div>
                <!-- table -->
                <div class="header mt-3 ">
                    <div class="row  align-items-center  p-2">
                        <!-- name -->
                        <div class="col span rounded bg-primary text-light">
                            <span class="ml-3">Name</span>
                        </div>
                        <!-- Quantity -->
                        <div class="col span rounded bg-primary text-light">
                            <span class="ml-3">Quantity</span>
                        </div>
                        <!-- price -->
                        <div class="col span rounded bg-primary text-light">
                            <span class="ml-3">price</span>
                        </div>
                        <!-- total with out vat -->
                        <div class="col span  rounded  bg-primary text-light">
                            <span class="ml-3">total</span>
                        </div>
                        <!-- vat -->
                        <div class="col span rounded bg-primary text-light">
                            <span class="ml-3">Vat</span>
                        </div>
                        <!-- Price_rate -->
                        <div class="col span rounded bg-primary text-light">
                            <span class="ml-3">total vat</span>
                        </div>
                        <!-- delete -->
                        <div class="col-1 span rounded bg-primary text-light">
                            <span class="ml-3">Process</span>
                        </div>
                    </div>
                </div>
                <div id="invoice">
                    <div class="row rounded align-items-center mt-1">
                        <!-- Description -->
                        <div class="col border rounded">
                            <input type="text" class="border-0 p-2" placeholder="Description" name="data[services_charges][]">
                        </div>
                        <!-- Quantity -->
                        <div class="col border rounded">
                            <input type="number" class="border-0 p-2" step="0.01" placeholder="0" name="data[amount][]">
                        </div>
                        <!-- price -->
                        <div class="col border rounded">
                            <input type="number" class="border-0 p-2" step="0.01" placeholder="0" name="data[price][]">
                        </div>
                        <!-- total -->
                        <div class="col border p-2 rounded">
                            <span class="border-0 p-2">0</span>
                        </div>
                        <!-- vat -->
                        <div class="col border rounded">
                            <input type="number" class="border-0 p-2" step="0.01" placeholder="0" name="data[vat][]">
                        </div>
                        <!-- total vat -->
                        <div class="col border rounded">
                            <input type="number" class="border-0 p-2" step="0.0000000001" placeholder="0" name="data[total][]">
                        </div>
                        <!-- delete -->
                        <div class="col-1 rounded">
                            <a class="btn btn-danger" id="delet"><span class="far fa-trash-alt"></span></a>
                        </div>
                    </div>
                </div>
                <!-- buttons add & save -->
                <div class="row d-flex justify-content-end mt-2">
                    <div class="col-1">
                        <a class="btn btn-primary" id="add"><span class="fas fa-plus-square"></span></a>
                    </div>
                </div>
                <!-- balance -->
                <div class="mt-3 balance" id="balance">
                    <!-- Total -->
                    <div class="row justify-content-end align-items-center mt-1">
                        <div class="col-2 border rounded">
                            <p class="mt-2 mb-2"> Total</p>
                        </div>
                        <div class="col-2 border rounded">
                            <p class="mt-2 mb-2"> SR <span id="Total">0.0</span></p>
                        </div>
                    </div>
                    <!-- Amount Paid -->
                    <div class="row justify-content-end align-items-center mt-1">
                        <div class="col-2 border rounded">
                            <p class="mt-2 mb-2"> Amount Paid</p>
                        </div>
                        <div class="col-2 border rounded">
                            <p class="mt-2 mb-2"> SR <input type="number" class="border-0" id="Amount_Paid"></p>
                        </div>
                    </div>
                    <!-- Balance Due -->
                    <div class="row justify-content-end align-items-center mt-1 ">
                        <div class="col-2 border rounded">
                            <p class="mt-2 mb-2"> Balance Due</p>
                        </div>
                        <div class="col-2 border rounded">
                            <p class="mt-2 mb-2"> SR <span id="Balance_Due">0.0</span></p>
                        </div>
                    </div>
                </div>
                <hr>
                <!-- /.card-body -->
                <div class="float-end">
                    <button type="submit" form="form1" class="btn bg-primary text-light"><i class="fas fa-check m-1"></i>Save</button>
                    <button type="reset" class="btn btn-danger"><i class="fas fa-times m-1"></i>Cancel</button>
                </div>
                <!-- /.card-footer -->
            </form>
        </div>
        <!-- /.card -->
        </div>
        </div>
        </div>
    </section>
    <script src="app/script.js"></script>
</body>

</html>
